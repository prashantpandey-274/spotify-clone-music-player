<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left border bg-black">
            <div class="cross_icon invert">
                <img src="cross.svg" alt="cross">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt="home">Home</li>
                    <li> <img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="lib bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="lib.svg" alt="library">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded ">
            <div class="header ">
                    
                <div class="arrow-keys">
                    <img class="invert hamburger" src="hamburger.svg" alt="hamburger">
                    <img class="invert" src="left.svg" alt="left">
                    <img class="invert" src="right.svg" alt="right">
                </div>
                <div class="buttons">
                    <button class="signup_btn">Sign Up</button>
                    <button class="login_btn">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1> Spotify Playlist</h1>
                <div class="card_container">
                   
                   
                    

                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                 <div class="circle"></div>

                </div>
              
                <div class="song_info"></div>
                <div class="song_buttons">
                <img id="previous"src="prev.svg" alt="previous_song">
                <img id="play"src="play.svg" alt="play_button">
                <img id="next"src="next.svg" alt="next_song"> 
            </div>
            <div class="song_vol">
            <div class="song_time"></div>
            <div class="sound_icon"><img class="Volume" width="30"  src="sound.svg" alt="Volume rocker">
                <div class="range">
                    <input type="range" name="volume" id="">
                </div>
            
            </div>
        </div>
    </div>

        </div>
    </div>
    <script src="scriptFinal.js"></script>
</body>

</html>
